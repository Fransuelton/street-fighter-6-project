<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Projeto Street Fighter 6 - SZPC</title>
</head>
<body>
    <header class="header">
        <img class="logo" src="./src/images/logo.svg" alt="Logo Street Fighter 6">
    </header>

    <main class="character-selection">
        <section class="characters">
            <h1 class="title">Selecione um personagem</h1>
            <ul class="character-list">

                <li class="character selected" id="zangief">
                    <img src="./src/images/card-zangief.jpg" alt="character zangief">
                </li>

                <li class="character" id="ehonda">
                    <img src="./src/images/card-ehonda.jpg" alt="character e.honda">
                </li>

                <li class="character" id="dhalsim">
                    <img src="./src/images/card-dhalsim.jpg" alt="character dhalsim">
                </li>

                <li class="character" id="blanka">
                    <img src="./src/images/card-blanka.jpg" alt="character blanka">
                </li>

                <li class="character" id="ken">
                    <img src="./src/images/card-ken.jpg" alt="character ken">
                </li>

                <li class="character" id="guile">
                    <img src="./src/images/card-guile.jpg" alt="character guile">
                </li>

                <li class="character" id="chunli">
                    <img src="./src/images/card-chunli.jpg" alt="character chunli">
                </li>

                <li class="character" id="ryu">
                    <img src="./src/images/card-ryu.jpg" alt="character ryu">
                </li>
            </ul>
        </section>
        <section class="character-selected">
            <img class="big-character" src="./src/images/zangief.png" alt="selected-character">

            <div class="character-information">
                <h2 class="character-name" id="character-name">Zangief</h2>
                <p class="character-description" id="character-description">Um lutador gigantesco conhecido como Ciclone Vermelho. Zangief se dedica a melhorar o próprio físico e orientar estudantes.</p>
            </div>
        </section>
    </main>
</body>

</html>
